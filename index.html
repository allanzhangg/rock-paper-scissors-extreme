<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Rock Paper Scissors Extreme</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors Extreme</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p></p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="">
            </div>
            <div class="choice" id="f">
                <img src="images/fire.png" alt="">
            </div>
            <div class="choice" id ="w">
                <img src="images/water.png" alt="">
            </div>
            <div class="choice" id="a">
                <img src="images/air.png" alt="">
            </div>
            <div class="choice" id="s2">
                <img src="images/sponge.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
